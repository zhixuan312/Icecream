<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >
    <f:view>
        
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
            <title>E Ordering System</title>
        </h:head>
        
        <h:body>
            
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="header">Header</ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                    <ui:insert name="footer">                        
                    </ui:insert>
                    <br />
                    <h:outputText value="Session Id: #{session.id}" />
                    <br />
                    
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="250" header="Main Menu" collapsible="true">
                    <h:form id="formMainMenu">
                        <p:panelMenu >
                            <p:submenu label="General" >
                                <p:menuitem value="Home" icon="ui-icon-person" outcome="index" />
                                <p:menuitem value="Login" icon="ui-icon-locked" outcome="login.xhtml?faces-redirect=true" rendered="#{sessionScope['login'] eq null or sessionScope['login'] eq false}" />
                                <p:menuitem value="Logout" icon="ui-icon-unlocked" actionListener="#{signUpAndLoginManagedBean.logout}" rendered="#{sessionScope['login'] ne null and sessionScope['login'] eq true}" />
                                <p:menuitem value="Registration" icon="ui-icon-person" outcome="register" />
                            </p:submenu>
                            <p:submenu label="Employee">
                                <p:menuitem value="My Profile" icon="ui-icon-person" outcome="viewAndUpdateCustomerProfile" />
                               
                            </p:submenu>
                            <p:submenu label="Admin">
                                <p:menuitem value="Employees" icon="ui-icon-person" outcome="employees" />
                                 <p:menuitem value="Tasks" icon="ui-icon-person" outcome="task" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <ui:insert name="content">content</ui:insert>
                </p:layoutUnit>
                
            </p:layout>
            
        </h:body>
        
    </f:view>
</html>
