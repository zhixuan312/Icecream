<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="header">
        <h1>My Profile</h1>
    </ui:define>
    
    <ui:define name="footer">
        
    </ui:define>
    
    <ui:define name="content">
        
        <h:form id="formViewProfile">
            <p:messages id="passwordMessage" redisplay="false" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Current: " />
                    </p:column>
                    <p:column> 
                    </p:column>
                    <p:column> 
                        <p:outputLabel value="Update: " />
                    </p:column>
                    <p:column>  
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="firstName" value="First Name: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{profileManagedBean.employee.firstName}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel for="firstName" value="New First Name: " />
                    </p:column>
                    <p:column> 
                        <p:inputText id="firstName" value="#{profileManagedBean.employee.firstName}" maxlength="32" required="true" requiredMessage="First Name is required" />
                    </p:column>
                    <p:message for="firstName" />
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="lastName" value="Last Name: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{profileManagedBean.employee.lastName}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel for="lastName" value="New Last Name: " />
                    </p:column>
                    <p:column> 
                        <p:inputText id="lastName" value="#{profileManagedBean.employee.lastName}" maxlength="32" required="true" requiredMessage="Last Name is required" />
                    </p:column>
                    <p:message for="lastName" />
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="Email: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{profileManagedBean.employee.email}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel for="email" value="New Email: " />
                    </p:column>
                    <p:column> 
                        <p:inputText id="email" value="#{profileManagedBean.employee.email}" maxlength="32" required="true" requiredMessage="Email is required" />                    
                    </p:column>
                    <p:message for="email" />
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Old Passowrd: "/>
                    </p:column>
                    <p:column>
                        <p:password value="#{profileManagedBean.oldPassword}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="New Password: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="password" value="#{profileManagedBean.newPassword}" maxlength="32" required="true"/>                    
                    </p:column>
                </p:row>
                
                
                <p:row>
                    <p:column colspan="4">
                        <div align="right">
                            <p:commandButton value="Update" update="passwordMessage"  actionListener="#{profileManagedBean.updateEmployeeProfile()}" />
                        </div>
                    </p:column>
                    
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
