<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <ui:define name="header">
        <h1>Login</h1>
    </ui:define>
    
    <ui:define name="footer">
    </ui:define>
    
    <ui:define name="content">
        <h:form id="formLogin">
            <p:messages id="messages" redisplay="false" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="Email: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{signUpAndLoginManagedBean.email}" maxlength="32" required="true" requiredMessage="Email is required" />
                    </p:column>
                    <p:column>
                        <p:message for="email" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password: " />
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{signUpAndLoginManagedBean.password}" maxlength="32" required="true" requiredMessage="Password is required" />
                    </p:column>
                    <p:column>
                        <p:message for="password" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Login" update="messages" actionListener="#{signUpAndLoginManagedBean.employeeLogin()}" />
                        <p:commandButton value="Cancel" immediate="true" actionListener="#{signUpAndLoginManagedBean.cancelLogin()}"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
